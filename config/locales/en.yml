# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  zip_error: "Please enter your 5 digit zip code."
  sign_in_prompt: "Already using MyGov?"
  sign_in_link: "Sign in"
  session_expiration_warning: "Your session will expire in %{time}."
  
  devise:
    failure:
      timeout: "It's been awhile since you interacted with MyGov, so we signed you out as a security measure. Please sign in again."